name: Test

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/test.yaml"
      - "pyspark_cdm/**"
      - "tests/**"
      - "poetry.lock"
  pull_request:
    paths:
      - ".github/workflows/test.yaml"
      - "pyspark_cdm/**"
      - "tests/**"
      - "poetry.lock"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python }}
          architecture: x64
          cache: "pip"
          cache-dependency-path: "poetry.lock"

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: "16"

      # - name: Setup Spark
      #   uses: apache/spark@v3.2.0
      #   with:
      #     spark-version: "3.2.0"
      #     hadoop-version: "3.2"

      - name: Install Poetry
        run: pipx install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run test suite
        run: poetry run pytest
